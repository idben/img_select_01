<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .editor{
      min-height: 200px;
    }
    .card-body{
      img{
        display: block;
        width: 100%;
        @media (min-width: 992px) {
          height: 300px;
          width: auto;
        }
      }
    }
    .modal-body{
      display: flex;
      align-items: start;
      flex-wrap: wrap;
      gap: 10px;
      img{
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    }
    #fileInput{
      display: none;
    }
  </style>
  <title>選取要使用的圖片</title>
</head>
<body>
  <div class="container">
    <h1>在 div 中插入選用圖片</h1>
    <div class="card">
      <div class="card-header d-flex justify-content-end">
        <div class="btn btn-primary btn-sm btn-selector">選擇圖片</div>
        <div class="btn btn-secondary btn-sm ms-2 btn-upload">上傳圖片</div>
      </div>
      <div class="card-body editor" contenteditable>夢想項目網際算是電視台身體天然郵件逐漸崗位，瀏覽次數模式生存緊急瞭解，事業傢俱完整文學圖文，過了第二天上下污染廣大，取消提出了認證誘惑資料適合老公的說，家族獨立很容易吸收但是運動團結距離低價流程警方。</div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">請選擇圖片</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 上傳檔案輸入欄位（隱藏，用 js 觸發） -->
  <input type="file" id="fileInput" accept="image/*">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
